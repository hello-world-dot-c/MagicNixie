<!DOCTYPE html>
<!-- Original design made by: Emil Skovgaard Mikkelsen, Interactions Designer, skovgaard.emil@gmail.com -->
<html lang="en">
<head>
  <title>MagicNixie by hello-world-dot-c</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="MagicNixieWeb.css">
  <script src="MagicNixieWeb.js" > </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="MagicNixieWeb_load.js" > </script>
</head>
<body>
<style>

</style>
<div class="container" style="position: relative; height:900px; width:360px; top:10%; background-color:white;">
	<center><h2>MagicNixie Panel</h2></center>
	<div class="container" style="background: #ffffff url('main_background.svg') no-repeat; position: absolute; height: 810px; width: 340px;  top:7%;  z-index:9999; ">

	  <div class="row" style="width: 100%; position: absolute; top: 20px;" >
		<div class="col-xs-12" >
		<B>LED Settings </B> <span id="ledSettinsLabel"></span>
		</div>
	  </div>	  

	  <!-- LED brightness slider --> 
	  <div class="row" style="width: 100%; position: absolute; top: 60px; ">
		<div class="col-xs-2" style="background-color: light-grey; ">
			<img src="brightnessLow.svg">
		</div>	  
		<div class="col-xs-8" style="background-color:white; ">
			<div class="slidecontainer" style="">
				<input type="range" min="0" max="100" value="50" class="slider" id="ledBrightnessSlider" onchange="mySliderFunction('ledbright', this.value)">
				<span id="ledBrightnessValue"></span>
			</div>
		</div>
		<div class="col-xs-2" style="background-color: light-grey; ">
		<img src="brightnessHigh.svg">
		</div>
	  </div>

	  <!-- Red slider -->
        <div class="row" style="width: 90%; position: absolute; top: 100px" >
		<div class="col-xs-12" >
		  <div class="slidecontainer" >
			<input type="range" min="0" max="255" value="123" class="slider" id="redSlider" style="background-color:red" onchange="mySliderFunction('colour', 0)">
			<span id="redValue"></span>
		  </div>
		</div>
	  </div>

      <!-- Green slider -->
	  <div class="row" style="width: 90%; position: absolute; top: 140px;" >
		<div class="col-xs-12" >
		  <div class="slidecontainer" >
			<input type="range" min="0" max="255" value="123" class="slider" id="greenSlider" style="background-color:green;" onchange="mySliderFunction('colour', 0)">
			<span id="greenValue"></span>
		  </div>
		</div>
	  </div>

	  <!-- Blue slider -->
	  <div class="row" style="width: 90%; position: absolute; top: 180px;" >
		<div class="col-xs-12" >
		  <div class="slidecontainer" >
			<input type="range" min="0" max="255" value="123" class="slider" id="blueSlider" style="background-color:blue;" onchange="mySliderFunction('colour', 0)">
			<span id="blueValue"></span>
		  </div>
		</div>
	  </div>
	  
	  <div class="row" style="width: 90%; position: absolute; top: 220px;">
		<div class="col-xs-5" style="height: 30px;">Current color</div>
		<div class="col-xs-7" style="">
			<div id="colorBox" style="height: 30px; background-color: #555; border-radius: 12px;"></div>
		</div>
	  </div>

	  <div class="row" style="width: 100%; position: absolute; top: 280px;" >
		<div class="col-xs-12" >
		<B>Nixie Settings </B> <span id="nixieSettinsLabel"></span>
		</div>
	  </div>	  

	  <!-- Nixie brightness slider --> 
	  <div class="row" style="width: 100%; position: absolute; top: 310px; ">
		<div class="col-xs-2" style="background-color: light-grey; ">
			<img src="brightnessLow.svg">
		</div>	  
		<div class="col-xs-8" style="background-color:white; ">
			<div class="slidecontainer" style="">
				<input type="range" min="0" max="100" value="100" class="slider" id="nixieBrightnessSlider" onchange="mySliderFunction('nixiebright', this.value)">
				<span id="nixieBrightnessValue"></span>
			</div>
		</div>
		<div class="col-xs-2" style="background-color: light-grey; ">
		<img src="brightnessHigh.svg">
		</div>
	  </div>

	  <!-- Blending effect button -->
	  <div class="row" style="width: 100%; position: absolute; top: 350px; ">
		<div class="col-xs-8" style="background-color: light-grey; ">
			<p>Soft blending transitions <span id="blendingStatus"></span></p>
		</div>	  
		<div class="col-xs-4" style="background-color: light-grey; ">
			<label class="switch">
			  <input id="blendingOnOffButton" type="checkbox">
			  <div class="onOff_slider round"></div>
			</label>
		</div>
	  </div>	  
	  
	  <div class="row" style="width: 100%; position: absolute; top: 390px;" >
		<div class="col-xs-12">Subliminal anti-poisoning intensity</div>
	  </div>	  

      <!-- Anti-poison slider --> 
	  <div class="row" style="width: 90%; position: absolute; top: 420px; ">
		<div class="col-xs-12" >
          <div class="slidecontainer" style="">
                <input type="range" min="0" max="100" value="50" class="slider" id="antiPoisonSlider" onchange="mySliderFunction('antipoison', this.value)">
                <span id="antiPoisonValue"></span>
          </div>
		</div>	  
	  </div>

	  <div class="row" style="width: 100%; position: absolute; top: 470px;" >
		<div class="col-xs-12" >
		<B>Clock Settings </B> <span id="clockSettinsLabel"></span>
		</div>
	  </div>	  

	  <!-- 12h display button -->
	  <div class="row" style="width: 100%; position: absolute; top: 500px; ">
		<div class="col-xs-8" style="background-color: light-grey; ">
			<p>12h display <span id="show12hStatus"></span></p>
		</div>	  
		<div class="col-xs-4" style="background-color: light-grey; ">
			<label class="switch">
			  <input id="show12hDisplayButton" type="checkbox">
			  <div class="onOff_slider round"></div>
			</label>
		</div>
	  </div>	  
	  
	  <!-- Hours leading zeroes button -->
	  <div class="row" style="width: 100%; position: absolute; top: 530px; ">
		<div class="col-xs-8" style="background-color: light-grey; ">
			<p>Hours leading zeroes <span id="leadingZeroesStatus"></span></p>
		</div>	  
		<div class="col-xs-4" style="background-color: light-grey; ">
			<label class="switch">
			  <input id="hoursLeadingZeroesButton" type="checkbox">
			  <div class="onOff_slider round"></div>
			</label>
		</div>
	  </div>	  
	  
	  <!-- No music at nights button -->
	  <div class="row" style="width: 100%; position: absolute; top: 560px; ">
		<div class="col-xs-8" style="background-color: light-grey; ">
			<p>Play no music at night <span id="quietNightsStatus"></span></p>
		</div>	  
		<div class="col-xs-4" style="background-color: light-grey; ">
			<label class="switch">
			  <input id="quietNightsButton" type="checkbox">
			  <div class="onOff_slider round"></div>
			</label>
		</div>
	  </div>	  
	  
	  <!-- Save configuration button -->
	  <div class="row" style="width: 100%; position: absolute; top: 640px;" >
		<div class="col-xs-12" >
		  <div class="buttoncontainer" >
			<left><button class="buttonClick" onclick="buttonSubmit('save')">Save </button></left>
			<right><button class="buttonClick" onclick="buttonSubmit('reset')">Reset Clock</button></right>
		  </div>
		</div>
	  </div>	  	  
	</div>
</div>	

<script>
	var ledbright_slider = document.getElementById("ledBrightnessSlider");
	var ledbright_output = document.getElementById("ledBrightnessValue");
	ledbright_output.innerHTML = ledbright_slider.value;

	ledbright_slider.oninput = function() 
	{
	  ledbright_output.innerHTML = this.value;
	}

	
	var red_slider = document.getElementById("redSlider");
	var red_output = document.getElementById("redValue");
	red_output.innerHTML = red_slider.value;

	red_slider.oninput = function() 
	{
	  red_output.innerHTML = this.value;
	}

	var green_slider = document.getElementById("greenSlider");
	var green_output = document.getElementById("greenValue");
	green_output.innerHTML = green_slider.value;

	green_slider.oninput = function() 
	{
	  green_output.innerHTML = this.value;
	}

	var blue_slider = document.getElementById("blueSlider");
	var blue_output = document.getElementById("blueValue");
	blue_output.innerHTML = blue_slider.value;

	blue_slider.oninput = function() 
	{
	  blue_output.innerHTML = this.value;
	}

	var nixiebright_slider = document.getElementById("nixieBrightnessSlider");
	var nixiebright_output = document.getElementById("nixieBrightnessValue");
	nixiebright_output.innerHTML = nixiebright_slider.value;

	nixiebright_slider.oninput = function() 
	{
	  nixiebright_output.innerHTML = this.value;
	}

	var delay_slider = document.getElementById("antiPoisonSlider");
	var delay_output = document.getElementById("antiPoisonValue");
	delay_output.innerHTML = delay_slider.value;

	delay_slider.oninput = function() 
	{
	  delay_output.innerHTML = this.value;
	}

</script>
</body>
</html>
